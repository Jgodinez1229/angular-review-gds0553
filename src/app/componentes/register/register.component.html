<form [formGroup]="registerForm">
    <p-card header="Registra Miembro" [style]="{width:'360px'}">
        <div class="field">
            <input type="text" pInputText formControlName="fullname" 
            placeholder="Nombre completo" class="w-full"/>
        </div>
        <small *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class="block p-error">
            <div *ngIf="fullname.hasError('required')">Ingresar nombre completo</div>
        </small>
        <div class="field">
            <input type="text" pInputText formControlName="email" 
            placeholder="Ingresar email" class="w-full"/>
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.hasError('required')">Ingresar email</div>
            <div *ngIf="email.hasError('email')">Email Incorrecto</div>
        </small>
    
        <div class="field">
            <p-password 
            formControlName = "confirmPassword"
            name = "pass" placeholder="Ingresar contraseña"
            [toggleMask]="true" styleClass="w-full" ></p-password>
        </div>
        <div class="field">
            <p-password 
            formControlName = "confirmPassword"
            name = "pass" placeholder="Confirmar contraseña"
            [toggleMask]="true" styleClass="w-full" ></p-password>
        </div>
        <div class="field">
            <p-button label="Registrar" severity="success" styleClass="w-full" ></p-button>
        </div>
        <div class="mt-2">
            ¿Tienes cuenta? <a routerLink="/register">Registrar</a>
        </div>
    </p-card>
</form>
